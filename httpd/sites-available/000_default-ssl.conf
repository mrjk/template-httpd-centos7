##
## SSL Default Virtual Host Context
##

# Note: If you enable this vhost, please comment
# the declared vhost in: /etc/httpd/conf.d/ssl.conf

<VirtualHost _default_:443>

	# Default vhost configuration
	include	conf.include/vhost-default.conf

	# Default SSL configuration
	include conf.include/ssl-default.conf

</VirtualHost>                                  

